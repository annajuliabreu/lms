<!-- é uma linguagem de marcação, marcada por tags -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <title>Naju Abreu</title>
</head>

<!-- conteudo que será renderizado -->
<body>
    <h1>Olá, me chamo Naju!</h1>

    <h2>Seja bem vindo(a)!</h2>
    <h3>Tudo bem?</h3>

    <h4>Saiba mais sobre mim:</h4>
    <!-- hipertexto e marcacao - parágrafos - enfase - negrito -->
    <!-- entidades HTML < &lt; "" &quot; & &amp -->
    <p>
       <pre>
        Sou <i>filha de um <b>Pai criativo</b></i> e 
        eu amo fazer o que <b>Ele</b> me chamou para fazer :)
    
        Sou bem feliz de saber que o <b>Senhor</b> está comigo
        indepente de como eu esteja.
        </pre>
    </p>
</body>
</html>
