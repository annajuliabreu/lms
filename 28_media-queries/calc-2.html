<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }

        .layout{
            height: 880px;
            display:flex;
        }
        .coluna1{
            background-color: #ea50a1;
            width: calc(50% - 100px);

        }
        .coluna2{
            background-color: #50ead0;
            width: calc(50% + 100px);
        }
    </style>
</head>
<body>
    <div class="layout">
        <div class="coluna1">c1</div>
        <div class="coluna2">c2</div>
    </div>
</body>
</html>
