<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .navegador{
            display: flex;
            background-color: pink;
        }
        .navegador > .botao-navegador{
            display: block;
            color: black;
            text-decoration: none;
            padding: 10px;
        }
        /* hover - quando o mouse passar por cima do link */
        .navegador > .botao-navegador:hover{
            background-color: rgb(196, 233, 142);
        }
    </style>
</head>
<body>
    <nav class="navegador">
        <a href="" class="botao-navegador">Link 1</a>
        <a href="" class="botao-navegador">Link 2</a>
        <a href="" class="botao-navegador">Link 3</a>
        <a href="" class="botao-navegador">Link 4</a>
    </nav>
</body>
</html>
