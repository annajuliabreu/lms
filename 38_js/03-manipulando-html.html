<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fundo-azul{
            background-color: blue;
        }

        .fonte-grande{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1 class="titulo" style="color: #ea50a1">
        Meu título
    </h1>
    <img class="foto" src="https://loremflickr.com/320/240">
    <span class="meu-span">acordar cedo em um pré-feriadoooo :')</span>

    <script>
        let titulo = document.querySelector(".titulo");
        titulo.innerHTML = "<span> Título da najuuu (mudado via js) :p <span>";
        titulo.style.color = "blue";
        titulo.style.backgroundColor = "#ea50a1"

        let foto = document.querySelector(".foto");
        foto.src = "https://loremflickr.com/200/200";

        let span = document.querySelector(".meu-span");
        span.classList.add("fundo-azul", "fonte-grande");
        span.classList.remove("fundo-azul");
        span.classList.toggle("fundo-azul");
    </script>
</body>
</html>
