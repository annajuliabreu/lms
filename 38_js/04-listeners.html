<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fundo-rosa{
            background-color: #ea50a1;
            border: none;
            border-radius: 5px;
            padding: 2px 7px 3px;
        }
    </style>
</head>
<body>
    <button class="meu-botao">Click me</button>
    <script>
        let botao = document.querySelector(".meu-botao");
        botao.addEventListener("click",
        function(){
           botao.classList.toggle("fundo-rosa");
        })
    </script>
</body>
</html>
